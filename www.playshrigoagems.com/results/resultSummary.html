<script>
//    alert("Draw Time : " + countDownDate);
    // Update the count down every 1 second
    var x = setInterval(function() {
 //    alert("Draw Time : " + countDownDate)
    var drawDtTime = document.getElementById("nxtDrTime").value;
    var countDownDate =  new Date( drawDtTime ).getTime();

    // alert ("Curr Time : " + currTime);
      // Get todays date and time
      var now = new Date().getTime();
     // now.setSeconds(now.getSeconds() + 1);
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
       
      /* Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));*/
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("timeRemaining").innerHTML =  twoDigit(hours) + ":" + twoDigit(minutes) + ":" + twoDigit(seconds);
      
      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timeRemaining").innerHTML = "00:00:00";
      }
 //     document.getElementById("timeRemaining2").innerHTML =  twoDigit(hours) + ":" + twoDigit(minutes) + ":" + twoDigit(seconds);
    
    }, 1000);

function twoDigit(n){
    return n > 9 ? "" + n: "0" + n;
}

</script>
<script type="text/javascript">

	function ClearAllControls() 
	{
           	for (i = 0; i < document.forms["home_content"].length; i++)
		{
			field_type = document.forms["home_content"][i].type.toLowerCase();
		     
			switch (field_type)
			{
				case "text":
				case "password":
				case "textarea":
				case "hidden":
				    document.forms["home_content"][i].value = "";
				    break;
				case "number":
				    document.forms["home_content"][i].value = "";
				    break;
				case "radio":
				case "checkbox":
				    if (document.forms["home_content"][i].checked)
				    {
					document.forms["home_content"][i].checked = false;
				    }
				    break;
				case "select-one":
				case "select-multi":
				    document.forms["home_content"][i].selectedIndex = -1;
				    break;
				default:
				    break;
			}
		}	
	}
